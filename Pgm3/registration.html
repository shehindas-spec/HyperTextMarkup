<html>
<head><title>reg</title></head>
<body bgcolor="skyblue">
<form style="background-color:lightgreen">
 <table>
 <tr>
 <th colspan="2">REGISTRATION FORM</th>
 </tr>
   <tr>
     <th align="left"><lable for="name">Name</th>
     <td><input type="text" id="name" name="name"></td>
   </tr>
   <tr>
     <th align="left"><lable for="mobile">Mobile number</th>
     <td><input type="text" id="mob" name="mob"></td>
   </tr>
   <tr>
     <th align="left"><lable for="mail">Email id</th>
     <td><input type="email" id="mail" name="mail"></td>
   </tr>
   <tr>
     <th align="left"><lable for="age">Age</th>
     <td><input type="text" id="age" name="age"></td>
   </tr>
   <tr>
     <th align="left"><lable for="gen">Gender</th>
     <td><input type="radio" name="gen" value="Male">Male <input type="radio" name="gen" value="Female">Female</td>
   </tr>
   <tr>
     <th align="left"><lable for="date">Date</th>
     <td><input type="date" id="date" name="date"></td>
   </tr>
   <tr>
   <tr>
     <th align="left"><lable for="address">Address</th>
     <td><textarea id="area" name=address rows="5" cols="30" placeholder="Enter your address"></textarea></td>
   </tr>
   <tr>
   <tr>
     <th align="left"><lable for="stdy">Current Study</th>
     <td><select id="st" name="stdy">
     <option value="B.Tech">B.Tech</option>
     <option value="mca">MCA</option>
     <option value="bca">BCA</option></select></td>
   </tr>
   <tr>
     <th align="left"><lable for="dept">Current Study</th>
     <td><select id="st1" name="dept">
     <option value="it">IT</option>
     <option value="cs">CS</option>
     <option value="pg">PG</option></select></td>
   </tr>
   <tr>
     <th align="left"><lable for="upload">Upload file</th>
     <td><input type="file" id="file" name="upload"></td>
   </tr>
   <tr>
     <th align="left"><lable for="pgm">Programming language</th>
     <td><input type="checkbox" name="pgm1" value="c">C <input type="checkbox" name="pgm1" value="html">HTML <input type="checkbox" name="pgm1" value="py">Python <input type="checkbox" name="pgm1" value="php">PHP </td>
   </tr>
   <tr>
     <th align="left"><lable for="lan">Language</th>
     <td><input type="checkbox" name="pgm1" value="en">English <input type="checkbox" name="pgm1" value="ma">Malayalam <input type="checkbox" name="pgm1" value="sp">Spanish <input type="checkbox" name="pgm1" value="hi">Hindi </td>
   </tr>
   <tr>
   <th><input type="button" value="SUBMIT"></th>
   <th><input type="button" value="RESET"></th>
  </table>
  </from>
  </body>
  </html>
