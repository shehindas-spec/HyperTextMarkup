<html>
<head>
 <title>Simple calender</title>
</head>
<Body>
<h2> Calender </h2>
<label for="month">Month (1-12): </label>
<input type="number" id="month" min="1" max="12">
<label for="year">Year: </label>
<input type="number" id="year">
<button onclick="generateCalendar()">Show Calendar</button>
<div id="calendar"></div>
<script>
function generateCalendar()
{
 let month = document.getElementById("month").value;
 let year = document.getElementById("year").value;
 month = parseInt(month)-1;
 year = parseInt(year);
 let firstDay = new Date(year, month, 1);
 let lastDay = new Date(year, month + 1, 0);
 let totalDays = lastDay.getDate();
 let startDay = firstDay.getDay();
 let calendarHTML = "<h3>" + (month + 1) + "/" + year + "</h3>";
      calendarHTML += "<table border='1'><tr>";
      calendarHTML += "<th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>";
 for (let i = 0; i < startDay; i++)
 {
  calendarHTML += "<td></td>";
 }
 for (let day = 1; day <= totalDays; day++)
 {
  calendarHTML += "<td>" + day + "</td>";
  if ((startDay + day) % 7 === 0) 
  {
   calendarHTML += "</tr><tr>";
  }
 }
 calendarHTML += "</tr></table>";
 document.getElementById("calendar").innerHTML = calendarHTML;
 }
</script>
</body>
</html>
